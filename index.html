<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andrew Tibbetts</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="grid">
        <ul class="nav1">
            <li>
                <a href="https://www.linkedin.com/in/andrewtibbetts/" target="_blank" class="linkedin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                    </svg>
                </a>        
            </li>
        </ul>
        <main>
            <div class="badge">
                <img src="andrew-tibbetts.jpg" alt="Andrew Tibbetts">
                <div>
                    <h1>Andrew Tibbetts</h1>
                    <p>Hi. I'm Andrew.</p>
                    <p>I'm a web UI designer and developer working as a design technologist in enterprise UX.</p>
                    <p>This is me looking forward to the future, pensively.</p>
                </div>
            </div>
        </main>
        <label class="mode-switcher">
            <select name="theme-toggle" id="theme-toggle">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </label>
    </div>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            toggle.value = storedTheme;
            document.documentElement.setAttribute('data-theme', storedTheme);
        }
        toggle.addEventListener('change', function() {
            localStorage.setItem('theme', toggle.value);
            document.documentElement.setAttribute('data-theme', toggle.value);
        });
    </script>
</body>
</html>
